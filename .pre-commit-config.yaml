default_install_hook_types: [pre-commit, commit-msg, pre-push]
default_language_version:
    python: python3.9

ci:
    skip: [pytest-check, shelf-commit-msg]
    autofix_commit_msg: |
        ðŸš§ [pre-commit.ci] auto fixes from pre-commit.com hooks
    autofix_prs: true
    autoupdate_schedule: weekly
    autoupdate_commit_msg: |
        ðŸš§ [pre-commit.ci] pre-commit autoupdate

repos:
-   repo: https://github.com/asottile/pyupgrade
    rev:  v3.20.0
    hooks:
    -   id: pyupgrade
        args: ["--py39-plus", "--keep-runtime-typing"]
        stages: [ pre-commit ]

-   repo: https://github.com/psf/black
    rev: 25.9.0
    hooks:
    -   id: black
        stages: [ pre-commit ]

-   repo: https://github.com/astral-sh/ruff-pre-commit
    rev:  v0.13.2
    hooks:
    -   id: ruff
        args:
        - --fix
        stages: [ pre-commit ]

-   repo: https://github.com/pre-commit/pre-commit-hooks
    rev:  v6.0.0
    hooks:
    -   id: fix-byte-order-marker
        stages: [ pre-commit ]
    -   id: trailing-whitespace
        stages: [ pre-commit ]
    -   id: end-of-file-fixer
        stages: [ pre-commit ]
    -   id: check-yaml
        stages: [ pre-commit ]
        args: ["--unsafe"]
    -   id: check-toml
        stages: [ pre-commit ]

-   repo: https://github.com/korawica/clishelf
    rev: v0.2.23
    hooks:
    -   id: shelf-commit-msg

-   repo: local
    hooks:
    -   id: pytest-check
        name: pytest runner
        stages: [ pre-push ]
        entry: pytest -vv
        language: python
        pass_filenames: false
        always_run: true
